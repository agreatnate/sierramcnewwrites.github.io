<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- SEO tags -->
    {% seo %}
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #2c3e50;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            box-shadow: 0 2px 20px rgba(139, 69, 19, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid rgba(218, 165, 32, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            text-decoration: none;
            position: relative;
        }

        .logo::after {
            content: 'âœ¨';
            position: absolute;
            right: -25px;
            top: 0;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.7; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-links a:hover {
            color: #9b59b6;
            transform: translateY(-2px);
        }

        .hero {
            padding: 4rem 0;
            text-align: center;
        }

        .hero-content {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 15px 50px rgba(139, 69, 19, 0.2);
            margin-bottom: 3rem;
            border: 2px solid rgba(218, 165, 32, 0.3);
            position: relative;
            overflow: hidden;
        }

        .hero-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(218, 165, 32, 0.1) 0%, transparent 70%);
            animation: mysticalGlow 8s ease-in-out infinite;
        }

        @keyframes mysticalGlow {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .hero .tagline {
            font-size: 1.3rem;
            color: #8b4513;
            margin-bottom: 2rem;
            font-style: italic;
            position: relative;
            z-index: 1;
        }

        .hero .tagline::before {
            content: 'ðŸ“–';
            margin-right: 0.5rem;
        }

        .hero .tagline::after {
            content: 'ðŸ’«';
            margin-left: 0.5rem;
        }

        .author-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: block;
            border: 5px solid #daa520;
            box-shadow: 0 5px 25px rgba(139, 69, 19, 0.3);
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .author-image:hover {
            transform: scale(1.05);
        }

        .section {
            margin: 4rem 0;
        }

        .section-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            color: #2c3e50;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            border-radius: 2px;
            box-shadow: 0 2px 8px rgba(155, 89, 182, 0.3);
        }

        .content {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 15px 50px rgba(139, 69, 19, 0.2);
            margin-bottom: 3rem;
            border: 2px solid rgba(218, 165, 32, 0.3);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 30px rgba(139, 69, 19, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(218, 165, 32, 0.2);
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(218, 165, 32, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(139, 69, 19, 0.25);
        }

        .post-meta {
            color: #8b4513;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .post-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .post-title a {
            color: #2c3e50;
            text-decoration: none;
        }

        .post-title a:hover {
            color: #9b59b6;
        }

        .post-excerpt {
            color: #7f8c8d;
            margin-bottom: 1rem;
        }

        .read-more {
            color: #9b59b6;
            text-decoration: none;
            font-weight: 500;
        }

        .read-more:hover {
            text-decoration: underline;
            color: #8e44ad;
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero-content {
                padding: 2rem;
            }

            .content {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="{{ "/" | relative_url }}" class="logo">{{ site.title }}</a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="{{ "/" | relative_url }}">Home</a></li>
                        <li><a href="{{ "/publications" | relative_url }}">Publications</a></li>
                        <li><a href="{{ "/blog" | relative_url }}">Blog</a></li>
                        <li><a href="{{ "/about" | relative_url }}">About</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
